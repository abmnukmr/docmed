<ion-header>

  <ion-navbar>
    <ion-title>chemist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item (click)="gotochemist()" *ngFor="let item of data">
      <h1>{{item.name}}</h1>

      <ion-row>
        <ion-icon name="pin" color="primary"></ion-icon>
        <h6 margin-left="0.1%">{{ item.address}}</h6>
      </ion-row>


    </ion-item>


  </ion-list>


</ion-content>
