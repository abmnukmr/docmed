<ion-content padding  class="bg">


<p style="color: rgba(252,252,252,1);font-size:17px; text-align: center;margin-top: 50%;"> Log In</p>

<div style="width: 100%; height: 40px;padding-left: 1%; border-left: 1px solid white ; border-right:1px solid white; border-top: 1px solid white;  background-color: rgba(244,248,255,0.29);">
  <ion-input [(ngModel)]="emaill" placeholder="Email" type="email" style="color: #fdfdff;" ></ion-input>
</div>
  <div style="width: 100%; height: 40px; padding-left: 2%; border-left: 1px solid white ; border-right:1px solid white; border-top: 1px solid white;border-bottom: 1px solid white; background-color: rgba(244,248,255,0.29);">
  <ion-input [(ngModel)]="passwordd" placeholder="Password" type="password" style="color: #fdfdff;"></ion-input>
  </div>
  <ion-row>
  <p style="color: white" (click)="gotodf()"> Forgot Password?</p>
    <p style="color: white; margin-left: 40%" (click)="gotocd()">Register</p>
  </ion-row>
  <button ion-button  outline   color="light" block  (click)="login(emaill,passwordd)"> Login  </button>

<p>{{lati}}</p>
<p>{{lngi}}</p>
</ion-content>
