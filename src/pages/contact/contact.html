<ion-header  [hidden]="showheader">

      Aditya

</ion-header>


<ion-content elastic-header  >

  <div class="paralaxed">

<ion-list>

  <ion-list-header>
  My Order
  </ion-list-header>
  <ion-card style="background-color: rgba(253,253,253,0.68)">

    <ion-item>

      </button>

      <p>November 5, 1955</p>

      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
          <div>deleverd</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="clock"></ion-icon>

        </button>

</ion-list>





  </div>


</ion-content>
<ion-footer no-border>

    <button ion-button icon-only clear>

      <ion-icon name="log-out" color="danger"></ion-icon> Logout

</ion-footer>
