 <ion-header  [hidden]="showheader">
  <ion-navbar>
    <ion-title>
      Aditya
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content elastic-header  >

  <ion-item [hidden]="ed">
    <ion-label color="primary" floating>Name</ion-label>
    <ion-input [(ngModel)]="name" ></ion-input>
  </ion-item>
  <ion-item [hidden]="ed">
    <ion-label color="primary" floating>Age</ion-label>
    <ion-input type="number" [(ngModel)]="age" ></ion-input>
  </ion-item>
  <ion-item [hidden]="ed">
    <ion-label color="primary" floating>Phone</ion-label>
    <ion-input type="number" [(ngModel)]="phone" ></ion-input>
  </ion-item>

  <h4  style=" color:#50d8ff;margin-left: 5%;" [hidden]="!ed">{{data?.name}}</h4>

  <h5  style=" color:#50d8ff;margin-left: 5%;" [hidden]="!ed">{{data?.age}}</h5>
  <h6 style="color:#030303; margin-left: 5%;" [hidden]="!ed">{{data?.sex}}</h6>

  <h6 style="color:#030303; margin-left: 5%;" [hidden]="!ed">{{data?.phone}}</h6>

  <ion-item [hidden]="ed">
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="sex">
      <ion-option value="female">Female</ion-option>
      <ion-option value="male">Male</ion-option>
      <ion-option value="others">Others</ion-option>
    </ion-select>
  </ion-item>



  <button ion-button  [hidden]="!ed"  full (click)="Edit()"> Edit</button>

  <button ion-button  [hidden]="ed"  full (click)="save()"> Save</button>

</ion-content>
<ion-footer no-border>
  <ion-row >
    <button ion-button icon-only clear (click)="logout()">

      <ion-icon name="log-out" color="danger"></ion-icon> Logout

    </button>

  </ion-row>
</ion-footer>
