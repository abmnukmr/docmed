<ion-header  [hidden]="showheader">
  <ion-navbar>
    <ion-title>
      {{data?.name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content elastic-header no-padding>

  <div class="paralaxed">


    <ion-card style="margin-left: 0;margin-right: 0; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://www.cozumel4you.com/wp-content/uploads/2017/02/blood.jpg');
  background-position: center top;" >

      <div  style="background-color: rgba(1,1,1,0.65);height: 100%; position: absolute; width: 100%" >

        <ion-row style="margin-top:3%;">


          <button left ion-button clear icon-only (click)="popchem()"  *ngIf="showheader">
            <ion-icon name="arrow-back" color="light"> </ion-icon>


          </button>
          <button left ion-button clear icon-only (click)="gotoedit(data?.name,data?.exper,data?.fee, data?.dl_no,data?.spl,data?.address,data?.phone,data?.doctors,data?.mon_time,data?.tue_time,data?.wed_time,data?.thu_time,data?.fri_time,data?.sat_time,data?.services )"   *ngIf="showheader" style="margin-left:70%" item-right>
            <ion-icon name="create" color="light"> </ion-icon>


          </button>

          <!--

          <ion-navbar transparent>

          </ion-navbar>
      -->
        </ion-row>

      </div>

      <img src="assets/image/Chemist.jpg" height="170" width="100%" />







      <div class="card-title">

        <ion-row>
          <ion-col>
            <p style="margin-top: 2%;color: #fff;font-size:large; text-align: left;"> {{data?.name}}</p>
            <p style="color: #ffffff; text-align: left;"> {{data?.address}} </p>
          </ion-col>

        </ion-row>

      </div>
    </ion-card>

  </div>

  <div class="main_content">

    <ion-list margin-top="10%;" no-border >

      <ion-item>
        <ion-icon name="pin" color="danger"  item-start ></ion-icon>
        <ion-label  style="color:#1599ba; margin-left: 5%;">Location</ion-label>
        <ion-label item-end>  <p (click)="nevigate(data?.lat,data?.lng,data?.name)"> get Location </p> </ion-label>

      </ion-item>

      <ion-item>
        <ion-icon name="phone-portrait" color="secondary" item-start></ion-icon>
        <ion-label style="color:#1599ba; margin-left: 5%;"> Phone No </ion-label>
        <ion-label style="color:#010101; margin-left: 5%;" item-end>
          <a href="tel:{{data?.phone}}"  style="margin-left: 4px; color: #ff1120 "> {{data?.phone}}

          </a>  </ion-label>
      </ion-item>



      <ion-item>
        <ion-icon name="mail" color="bl" item-start></ion-icon>
        <ion-label style="color:#1599ba; margin-left: 5%;">Email</ion-label>

        <ion-label style="color:#010101; margin-left: 5%;" item-end>   <a href="mailto:{{data?.email}}"  style="margin-left: 4px; color: #0f09ff ">{{data?.email}}

        </a> </ion-label>
      </ion-item>

    </ion-list>



  </div>
</ion-content>
