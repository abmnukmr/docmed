<ion-header  [hidden]="showheader">
  <ion-navbar>
    <ion-title>
      Chandra Hospital
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content elastic-header  >

  <div class="paralaxed">


    <ion-card style="margin-left: 0;margin-right: 0;margin-top: 0; margin-bottom: 0; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://placehold.it/350x150');
  background-position: center top;" >

      <div  style="background-color: rgba(1,1,1,0.65);height: 100%; position: absolute; width: 100%" >

        <ion-row style="margin-top:3%;">


          <button left ion-button clear icon-only (click)="gob()"  *ngIf="showheader">
            <ion-icon name="arrow-back" color="light"> </ion-icon>


          </button>
          <!--

          <ion-navbar transparent>

          </ion-navbar>
      -->
        </ion-row>

      </div>

      <img src="https://www.miriamhospital.org/sites/default/files/lifespan-files/images/homepage-tabbed-locations/tmh-about.jpg" height="170" width="100%" />






      <div class="card-title">

        <ion-row>
          <img src="https://www.miriamhospital.org/sites/default/files/lifespan-files/images/homepage-tabbed-locations/tmh-about.jpg"  style="height:80px;width: 80px; border-radius:40px; border: 2px solid #ffffff; " />
          <ion-col>
            <p style="margin-top: 2%;color: #fff;font-size:large; text-align: left;"> Chandra Hospital</p>
            <p style="color: #ffffff; text-align: left;"> RTo </p>
          </ion-col>

        </ion-row>

      </div>
    </ion-card>

  </div>

  <div class="main_content">




    <ion-list no-border>
      <ion-list-header style="color: #00baba">
        Services
      </ion-list-header>

      <ion-item>
        <h2  [innerHTML]=""> ICU, ICE </h2>
      </ion-item>

      <ion-list-header style="color: #00baba">
        Doctors
      </ion-list-header>

      <ion-item>
        <h2  [innerHTML]=""> ICU, ICE </h2>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" color="secondary"  item-left ></ion-icon>
        <ion-label item-start>Location</ion-label>
        <ion-label item-end> get Direction  </ion-label>
      </ion-item>




    </ion-list>

    <ion-list-header style="color: #00baba">
      Reviews
    </ion-list-header>
    <ion-item>
      <h3 style="color: #00baba">user name</h3>
      <h2> best facilities  </h2>


    </ion-item>


  </div>

</ion-content>
<ion-footer  no-border no-lines no-padding transparent>
  <button ion-button full color="danger"> Call</button>


</ion-footer>
