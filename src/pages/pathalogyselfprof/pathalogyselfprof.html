<ion-header  [hidden]="showheader">
  <ion-navbar>
    <ion-title>
      Stish Medical store
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content elastic-header no-padding >

  <div class="paralaxed">


    <ion-card style="margin-left: 0;margin-right: 0; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://placehold.it/350x150');
  background-position: center top;" >

      <div  style="background-color: rgba(1,1,1,0.65);height: 100%; position: absolute; width: 100%" >

        <ion-row style="margin-top:3%;">


          <button left ion-button clear icon-only (click)="gob()"  *ngIf="showheader">
            <ion-icon name="arrow-back" color="light"> </ion-icon>


          </button>

          <button left ion-button clear icon-only   *ngIf="showheader" style="margin-left:70%" item-right (click)="gotoedit()">
            <ion-icon name="create" color="light"> </ion-icon>


          </button>

        </ion-row>

      </div>

      <img src="assets/image/path.png" height="170" width="100%" />






      <div class="card-title">

        <ion-row>
          <ion-col>
            <p style="margin-top: 2%;color: #fff;font-size:large; text-align: left;"> Om Pathalogy centre</p>
            <p style="color: #ffffff; text-align: left;"> Daigonosis centre </p>
          </ion-col>

        </ion-row>

      </div>
    </ion-card>

  </div>


  <ion-fab right style="margin-top: 37vw; ">

    <button ion-fab >  <ion-icon name="cart"></ion-icon>
    </button>

  </ion-fab>
  <div class="main_content">

    <ion-list margin-top="10%;" no-border >

      <ion-item>
        <ion-icon name="pin" color="danger"  item-start ></ion-icon>
        <ion-label  style="color:#1599ba; margin-left: 5%;">Location</ion-label>
        <ion-label style="color:#010101; margin-left: 5%;" item-end> get Direction  </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="phone-portrait" color="secondary" item-start></ion-icon>
        <ion-label style="color:#1599ba; margin-left: 5%;"> Phone No </ion-label>
        <ion-label style="color:#010101; margin-left: 5%;" item-end> 9898988998  </ion-label>
      </ion-item>



      <ion-item>
        <ion-icon name="mail" color="bl" item-start></ion-icon>
        <ion-label style="color:#1599ba; margin-left: 5%;">Email</ion-label>
        <ion-label style="color:#010101; margin-left: 5%;" item-end> 9898988998  </ion-label>
      </ion-item>

    </ion-list>

  </div>
</ion-content>
