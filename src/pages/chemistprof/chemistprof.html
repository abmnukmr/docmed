<ion-header  [hidden]="showheader">
  <ion-navbar>
    <ion-title>
      {{data?.name}}
         </ion-title>
  </ion-navbar>
</ion-header>


<ion-content elastic-header no-padding>

  <div class="paralaxed">


    <ion-card style="margin-left: 0;margin-right: 0; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://placehold.it/350x150');
  background-position: center top;" >

      <div  style="background-color: rgba(1,1,1,0.65);height: 100%; position: absolute; width: 100%" >

        <ion-row style="margin-top:3%;">


          <button left ion-button clear icon-only (click)="popchem()"  *ngIf="showheader">
            <ion-icon name="arrow-back" color="light"> </ion-icon>


          </button>
          <!--

          <ion-navbar transparent>

          </ion-navbar>
      -->
        </ion-row>

      </div>

      <img src="assets/image/Chemist.jpg" height="170" width="100%" />






      <div class="card-title">

        <ion-row>
          <ion-col>
            <p style="margin-top: 0.1%;color: #fff;font-size:large; text-align: left;"> {{data?.name}} </p>
            <p style="color: #ffffff; text-align: left;"> {{data?.address}}</p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col  style="left: 0">


              <button ion-button icon-only clear (click)="nevigate(data?.lat,data?.lng,data?.name)">
            <ion-icon name="pin" color="light"  item-start ></ion-icon>


            </button>

                </ion-col>

          <ion-col >

            <a href="tel:{{data?.phone}}"  style="margin-left: 4px; color: #8bcbff ">

            <button ion-button icon-only clear>

            <ion-icon name="call" color="light" item-start></ion-icon>


            </button>

            </a>
          </ion-col>

          <ion-col>
            <a href="mailto:{{data?.email}}"  style="margin-left: 4px; color: #8bcbff ">

            <button ion-button icon-only clear>

            <ion-icon name="mail" color="light" item-start></ion-icon>


            </button>
            </a>
          </ion-col>
          <ion-col>

          </ion-col>


        </ion-row>

      </div>
    </ion-card>


  </div>


  <ion-fab right style="margin-top: 37vw;">

    <button ion-fab  (click)="order()">  <ion-icon name="cart"></ion-icon>
    </button>

  </ion-fab>
  <div class="main_content">







      <ion-list>

        <ion-list-header> Your order</ion-list-header>


        <ion-card style="background-color: rgba(253,253,253,0.68)" [hidden]="iy.chem_id==email1||iy?.sender_id==email1 ||iy?.admin_id==email1?false:true"   *ngFor="let iy of data?.orders"  >

          <ion-item>
            <button ion-button icon-left clear small item-end (click)="showCheckbox()">
              <ion-icon name="more" [hidden]="iy?.chem_id==email1||iy?.sender_id==email1 ||iy?.admin_id==email1?false:true" ></ion-icon>
            </button>

          </ion-item>
          <img [src]="iy.image">


          <ion-card-content>
            <p>{{iy.description}}</p>
            <h2>{{iy.address}}</h2>
            <h3 style="color: crimson">{{iy.phone}}</h3>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small [hidden]="iy.delever=='false'?true:false">
                <ion-icon name="ios-checkmark-circle-outline" color="primay"></ion-icon>
                <div style="color: #00baba;">deleverd</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small [hidden]="iy.delever=='false'?true:false">
                <ion-icon name="clock" color="danger"></ion-icon>
                <div style="color: crimson;">{{iy.delevery_date}}</div>
              </button>
            </ion-col>
          </ion-row>

        </ion-card>




      </ion-list>




   </div>
</ion-content>
