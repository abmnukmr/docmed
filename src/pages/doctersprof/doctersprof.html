<ion-header>






  <ion-navbar>
    <ion-title>Doctors</ion-title>
  </ion-navbar>

</ion-header>



<ion-content   fullscreen shrink-header no-padding>

  <ion-list>
    <ion-item  *ngFor="let item of data" [hidden]="item.spl==shovaL && item.show=='true'?false:true" (click)="gotodocprof(item.email)">

      <div [hidden]="item.spl==shovaL?false:true">
      <h3 style="color: #00baba"><b>{{item.name}}</b></h3>
      <p>{{item.spl}}</p>
      <ion-row>
      <ion-icon name="pin" color="primary"></ion-icon>
        <h6 margin-left="0.01%">{{ item.address}}</h6>
      </ion-row>
      </div>
    </ion-item>


  </ion-list>


</ion-content>
