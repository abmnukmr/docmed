<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list>

    <ion-item>
      <ion-textarea   placeholder="Address" rows="3" #textarea  cols="20" fz-elastic   style="font-size:17px; overflow: scroll; word-break: break-all; margin-bottom:4%; margin-top:4%; white-space:pre-wrap; bottom:0%; height:100%; width:93%;"   type="text"  [(ngModel)]="address"   >

      </ion-textarea>
    </ion-item>


    <ion-item>
      <ion-textarea   placeholder="Description" rows="3" #textarea  cols="20" fz-elastic   style="font-size:17px; overflow: scroll; word-break: break-all; margin-bottom:4%; margin-top:4%; white-space:pre-wrap; bottom:0%; height:100%; width:93%;"   type="text"  [(ngModel)]="description"   >

      </ion-textarea>
    </ion-item>



    <ion-item>
      <ion-input  [(ngModel)]="phon" placeholder="Phone No." type="number"> </ion-input>
    </ion-item>


    <ion-item>

      <p item-start> Add an Image</p>
      <ion-icon name="add" item-end></ion-icon>
    </ion-item>
  </ion-list>

 <p>kgj</p>

</ion-content>
