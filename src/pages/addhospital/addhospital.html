<ion-content no-padding>


  <ion-list>

    <ion-item>
      <ion-input  [(ngModel)]="name" placeholder="Hospital Name" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-textarea   placeholder="Address" rows="3" #textarea  cols="20" fz-elastic   style="font-size:17px; overflow: scroll; word-break: break-all; margin-bottom:4%; margin-top:4%; white-space:pre-wrap; bottom:0%; height:100%; width:93%;"   type="text"  [(ngModel)]="address"   >

      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input  [(ngModel)]="location" placeholder=" Geographic location"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input  [(ngModel)]="phone" placeholder="Phone No" type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea   placeholder="Doctors" rows="3" #textarea  cols="20" fz-elastic   style="font-size:17px; overflow: scroll; word-break: break-all; margin-bottom:4%; margin-top:4%; white-space:pre-wrap; bottom:0%; height:100%; width:93%;"   type="text"  [(ngModel)]="doctors"   >
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-textarea   placeholder="Services" rows="3" #textarea  cols="20" fz-elastic   style="font-size:17px; overflow: scroll; word-break: break-all; margin-bottom:4%; margin-top:4%; white-space:pre-wrap; bottom:0%; height:100%; width:93%;"   type="text"  [(ngModel)]="services"   >

      </ion-textarea>
    </ion-item>

  </ion-list>



</ion-content>
<ion-footer style="bottom: 0;" no-padding float>

  <ion-row>
    <ion-col no-padding>

      <button ion-button color="primary" style="width:100%;border-radius: 0%" no-margin (click)="updatedata()">Submit</button>

    </ion-col>


    <ion-col no-padding>
      <button ion-button color="danger" style="width:100%;border-radius: 0% " no-margin (click)="cnal()">Cancel</button>

    </ion-col>
  </ion-row>
</ion-footer>
