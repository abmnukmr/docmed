<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list>

    <ion-item>
      <ion-textarea   placeholder="Address" rows="3" #textarea  cols="20" fz-elastic   style="font-size:17px; overflow: scroll; word-break: break-all; margin-bottom:4%; margin-top:4%; white-space:pre-wrap; bottom:0%; height:100%; width:93%;"   type="text"  [(ngModel)]="address"   >

      </ion-textarea>
    </ion-item>


    <ion-item>
      <ion-textarea   placeholder="Description" rows="3" #textarea  cols="20" fz-elastic   style="font-size:17px; overflow: scroll; word-break: break-all; margin-bottom:4%; margin-top:4%; white-space:pre-wrap; bottom:0%; height:100%; width:93%;"   type="text"  [(ngModel)]="description"   >

      </ion-textarea>
    </ion-item>



    <ion-item>
      <ion-input  [(ngModel)]="phone" placeholder="Phone No." type="number"> </ion-input>
    </ion-item>


    <ion-item>

      <p item-start> Add an Image</p>
      <button ion-button icon-only clear (click)="openMenu()" *ngIf="show">
      <ion-icon name="add" item-end></ion-icon>
      </button>
    </ion-item>
  </ion-list>


  <div   *ngFor="let img of images;let i=index">
    <!--
        <button  ion-button  clear icon-only  (click)="deletes(i)"><ion-icon name="cross"  [color]="primary" ></ion-icon></button>
        -->
    <!--
     <ion-buttons end style="position: absolute;">
     <button ion-button  color="primary" clear icon-only (click)="deletes(i)" >
       <ion-icon name='md-close-circle' is-active="false"></ion-icon>
     </button>
     </ion-buttons>
     -->
    <img [src]="img.url"  (load)="imageLoaded()" #imageSrc/>

  </div>





  <button ion-button  full block color="primary" (click)="uploadImage()"> Place Order</button>

</ion-content>
