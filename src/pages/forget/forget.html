<ion-content padding class="bg">



  <p style="color: rgba(252,252,252,1);font-size:17px; text-align: center;margin-top: 50%;"> Forgot Password</p>
  <div style="border-radius: 20px; margin-top:5px;width: 100%; height: 40px; padding-left: 2%; border-left: 1px solid white ; border-right:1px solid white; border-top: 1px solid white;border-bottom: 1px solid white; background-color: rgba(244,248,255,0.29);">
  <ion-input [(ngModel)]="emaill" placeholder="Email" type="email" style="color: #fdfdff;" ></ion-input>
  </div>
  <button ion-button  round outline   color="light" block  (click)="gotolog()" style="margin-top: 20px;" > Submit </button>



  <button  ion-button icon-only clear style="margin-left: 47%;margin-top: 12%" (click)=" getcan()" >
    <ion-icon name="md-close" color="light"></ion-icon>
  </button>


</ion-content>
